{% extends 'news/base.html' %}

{% block content %}
<h1>Search Results for "{{ query }}"</h1>
<ul>
    {% for article in articles %}
        <li>
            <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
        </li>
    {% empty %}
        <p>No articles found.</p>
    {% endfor %}
</ul>
{% endblock %}
